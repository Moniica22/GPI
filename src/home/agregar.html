<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PetBeauty</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="src/imagenes/logo_gpi.jpeg">
  <link rel="stylesheet" href="src/home/agregar.css" />
</head>
<body>
  <div class="box">
    <button class="volver" onclick="window.history.back()">←</button>
    <h2>Añadir Mascota</h2>
    <!-- Recuadro para la info. de la mascota --> 
    <form id="addPetForm" action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="petName">Nombre:</label>
        <input type="text" id="petName" name="petName" required>
      </div>
      <div class="form-group">
        <label for="petBreed">Raza:</label>
        <input type="text" id="petBreed" name="petBreed">
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="text" id="age" name="age" >
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" >
      </div>
      <div class="form-group">
        <!-- Foto de la mascota --> 
        <label for="petImage">Foto:</label>
        <input type="file" id="petImage" name="petImage" accept="image/*" style="display: none;">
        <label for="petImage" class="custom-file-upload">Seleccionar archivo</label>
    </div>
    
      <button type="submit">Añadir</button>
    </form>
  </div>
  <script src="src/home/agregar.js"></script>
</body>
</html>
