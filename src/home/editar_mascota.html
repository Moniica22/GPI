<!doctype html>
<html lang="en">
    <html lang="en">
        <head>
          <meta charset="utf-8">
          <title>Editar Mascota - PetBeauty</title>
          <base href="/">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="icon" type="image/svg+xml" href="src/imagenes/logo_gpi.jpeg">
          <link rel="stylesheet" href="src/home/editar_mascota.css" />
        </head>
<body>
    <div class="box">
        <button class="volver" onclick="window.history.back()">←</button>
        <h2>Editar Mascota</h2>
        <form id="editPetForm" action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="petName">Nombre:</label>
            <!-- EL nombre de la mascota es campo obligatorio --> 
            <input type="text" id="petName" name="petName" required>
          </div>
          <div class="form-group">
            <label for="petBreed">Raza:</label>
            <input type="text" id="petBreed" name="petBreed" >
          </div>
          <div class="form-group">
            <label for="age">Edad:</label>
            <input type="text" id="age" name="age" >
          </div>
          <div class="form-group">
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" >
          </div>
          <div class="form-group">
            <!-- Opción para cambiar la imagen, subiendo una desde el ordenador--> 
            <label for="petImage">Foto:</label>
            <img id="imagePreview" src="#" alt="Imagen de Mascota" style="width: 100px; height: auto;">
            <input type="file" id="petImage" name="petImage" accept="image/*" onchange="updateImagePreview();">
        </div>
        <!-- Botón para guardar los campos --> 
          <button type="submit">Guardar</button>
        </form>
      </div>
      <script src="src/home/editar_mascota.js"></script>
</body>
</html>
