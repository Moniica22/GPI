<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PetBeauty</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="src/imagenes/logo_gpi.jpeg">
  <link rel="stylesheet" href="src/login/registro.css" />
  <script src="src/login/registro.js"></script>
</head>
<body>
  <div class="box">
    <div class="circle-container">
      <img src="src/imagenes/logo_gpi.jpeg" alt="PETBEAUTY">
    </div>
    <button class="volver" onclick="window.history.back()">←</button>
   
    <form id="registro" >
      <div class="grupo">
        <div class="container"> <h2>Introduzca los siguientes datos</h2> </div>
        <!-- Formulario con todos los datos a introducir para el registro, indicando los obligatorios --> 
        <div class="texto">
        <label for="nombre">*Nombre:</label>
        </div> 
        <div class="form-group">
        <input type="text" id="nombre" name="Nombre" placeholder="Escriba su nombre aquí" required > 
        </div>
        <div class="texto">
        <label for="apellidos">Apellido:</label>
        </div> 
        <div class="form-group">  
        <input type="text" id="apellidos" name="Apellido"  placeholder="Escriba su apellido aquí" >
        </div>
        <div class="texto">
        <label for="correo">*Correo:</label>
        </div> 
        <div class="form-group">
           <input type="text" id="correo" name="Correo"  placeholder="Escribe tu correo aquí" required >
          </div>
        <div class="texto">
          <label for="usuario">*Usuario:</label>
          </div> 
          <div class="form-group">
              <input type="text" id="usuario" name="usuario"  placeholder="Escribe tu usuario aquí" required >
            </div>
        <div class="texto">
          <label for="contrasena">*Contraseña:</label>
        </div> 
        <div class="form-group"> 
          <input type="password" id="contrasena" name="Contrasena"  placeholder="Escribe tu contraseña aquí" required >
        </div>
        <div class="texto">
          <label for="repetir-contrasena">*Repite tu contraseña:</label>
        </div> 
        <div class="form-group">
           <input type="password" id="repetir-contrasena" name="password" placeholder="Repetir contraseña" required  required >
          </div>
        <div class="mensaje" id="mensaje"></div>
        <p>(*) Campos obligatorios</p>
        <div class="aceptar"> 
          <!-- Botón para aceptar y registrarse --> 
           <button type="submit" id="boton-aceptar">Aceptar</button>
       
        </div>
      </div>
    </form> 
  </div>

</body>
